<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Club Mahabaleshwar Booking</title>
  <link rel="stylesheet" href="styles.css?v=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
  <header>
    <img src="clubmahabaleshwar_logo.png" alt="Club Logo" class="logo" onerror="this.onerror=null; this.style.display='none'; document.querySelector('.logo-fallback').style.display='block';">
    <div class="logo-fallback" style="display:none; color:red; font-size:48px; font-weight:bold;">CM Since 1881</div>
    <h1>The Club Mahabaleshwar - Room Booking (Test Mode)</h1>
  </header>
  <section id="calendar">
    <h2>6-Month Calendar (Oct 2025 - Mar 2026)</h2>
    <div id="calendar-container"></div>
  </section>
  <section id="availability">
    <h2>Room Availability</h2>
    <label>Start Date: <input type="date" id="avail-start" onchange="updateAvailability()"></label>
    <label>End Date: <input type="date" id="avail-end" onchange="updateAvailability()"></label>
    <div id="avail-results"></div>
  </section>
  <button onclick="startBooking()">Start Booking</button>
  <div id="booking-wizard" style="display:none;">
    <h2>Booking Wizard</h2>
    <form id="booking-form">
      <label>Member ID: <input type="text" id="mem-id" required></label>
      <label>Start Date: <input type="date" id="start-date" required></label>
      <label>End Date: <input type="date" id="end-date" required></label>
      <label>No of Rooms: <input type="number" id="num-rooms" min="1" max="19" required></label>
      <label>Member Adults: <input type="number" id="mem-adults" min="0"></label>
      <label>Senior Members: <input type="number" id="seniors" min="0"></label>
      <label>Children â‰¤10: <input type="number" id="children-10" min="0"></label>
      <label>Children 11-21: <input type="number" id="children-11-21" min="0"></label>
      <label>Temporary Adults: <input type="number" id="temp-adults" min="0"></label>
      <label>Temporary Children 5-10: <input type="number" id="temp-children" min="0"></label>
      <label>Wheelchair Access: <input type="checkbox" id="wheelchair"></label>
      <label>Pets: <input type="checkbox" id="pets"></label>
      <label>AC: <input type="checkbox" id="ac"></label>
      <label>Single Occupancy: <input type="checkbox" id="single"></label>
      <div id="guest-list">
        <h3>Guest Details (Up to 10)</h3>
        <!-- JS will add rows -->
      </div>
      <label>Waiting List if Unavailable: <input type="checkbox" id="waiting-list"></label>
      <button type="button" onclick="calculateBooking()">Calculate & Summary</button>
    </form>
    <div id="booking-summary"></div>
    <button id="confirm-btn" style="display:none;" onclick="confirmBooking()">Confirm Booking</button>
  </div>
  <script src="script.js?v=1"></script>
</body>
</html>
